<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="xml/svg" href="/Box/client/public/images/Box logo.ico">

    <link rel="stylesheet" href="../packges/fontawesome/css/all.css">
    <link rel="stylesheet" href="../components/style/navbar.css">
    <link rel="stylesheet" href="../components/style/footer.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style/drivers.css">

    <title>بوكس | السائقين</title>
</head>

<body>
    <header></header>

    <main class="page shipment-query shipment">
        <header>
            <h1><i class="fa-solid fa-users"></i> السائقين</h1>
            
            <section class="btn-container">
                <button class="btn center" title="إضافة سائق"><i class="fa-solid fa-user-plus"></i></button>
            </section>
        </header>

        <section class="form">
            <header>
                <h2><i class="fa-solid fa-user-plus"></i> إضافة سائق</h2>
        
                <section class="btn-container">
                    <button class="btn center"><i class="fa-solid fa-close"></i></button>
                </section>
            </header>
        
            <form>
                <div>
                    <label for="name"><i class="fa-solid fa-user"></i> الاسم</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="email"><i class="fa-solid fa-envelope"></i> البريد الإلكتروني</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label for="phone"><i class="fa-solid fa-phone"></i> الهاتف</label>
                    <input type="tel" name="phone">
                </div>
                <div class="btn-container center">
                    <input class="btn" type="submit" name="submit" value="إضافة">
                </div>
            </form>
        </section>

        <section class="content">
            <table>
                <thead>
                    <tr>
                        <th colspan="4">تفاصسل السائق</th>
                    </tr>
                    <tr>
                        <th colspan="1">الأسم</th>
                        <th colspan="1">البريد الإلكتروني</th>
                        <th colspan="1">الهاتف</th>
                        <th colspan="1"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="./js/drivers.js" type="module"></script>
</body>

</html>
