<!DOCTYPE html>
<html lang="ar">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="xml/svg" href="/Box/client/public/images/Box logo.ico">

        <link rel="stylesheet" href="../packges/fontawesome/css/all.css">
        <link rel="stylesheet" href="../components/style/navbar.css">
        <link rel="stylesheet" href="../components/style/footer.css">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="./style/shipment-query.css">
        <link rel="stylesheet" href="./style/shipment.css">

        <title>بوكس | بيانات شحنة</title>
    </head>

    <body>
        <header></header>

        <main class="page shipment-query">
            <header>
                <h1><i class="fa-solid fa-dolly"></i> بيانات الشحنة</h1>
            </header>

            <section class="content">
                <table>
                    <thead>
                        <th colspan="4">تفاصيل الشحنة</th>
                    </thead>
                    <tbody>
                        <tr class="row">
                            <th>رقم الشحنة</th>
                            <td name="id"></td>
                        </tr>

                        <tr class="row">
                            <th>من</th>
                            <td name="from" class="city"></td>
                        </tr>

                        <tr class="row">
                            <th>الى</th>
                            <td name="to" class="city"></td>
                        </tr>

                        <tr class="row">
                            <th>نوع البضاعة</th>
                            <td name="category"></td>
                        </tr>

                        <tr class="row">
                            <th>تاريخ الشحن</th>
                            <td name="date_of_shipment"></td>
                        </tr>

                        <tr class="row">
                            <th>الكمية</th>
                            <td name="quantity"></td>
                        </tr>

                        <tr class="row">
                            <th>حالة الشحنة</th>
                            <td name="stage"></td>
                        </tr>
                    </tbody>
                    <thead>
                        <th colspan="2">تفاصيل العميل</th>
                    </thead>
                    <tbody>
                        <tr class="row">
                            <th>الاسم</th>
                            <td name="owner_name"></td>
                        </tr>

                        <tr class="row">
                            <th>الهاتف</th>
                            <td name="owner_phone"></td>
                        </tr>

                        <tr class="row">
                            <th>البريد الإلكتروني</th>
                            <td name="owner_email"></td>
                        </tr>
                    </tbody>
                    <thead>
                        <th colspan="2">تفاصيل الفاتورة</th>
                    </thead>
                    <tbody>
                        <tr class="row">
                            <th>المبلغ</th>
                            <td name="price"></td>
                        </tr>
                    
                        <tr class="row">
                            <th class="center">ايصال الدفع</th>
                            <td name="receipt"></td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section class="update">
                <form>
                    <div>
                        <label for="stage"><i class="fa-solid fa-dolly"></i> حالة الشحنة</label>
                        <select name="stage">
                            <option value="تحت المعالجة">تحت المعالجة</option>
                            <option value="مرفوضة">مرفوضة</option>
                            <option value="في انتظار وقت الشحن">في انتظار وقت الشحن</option>
                            <option value="تم استلام الشحنة وجاري توصيلها">تم استلام الشحنة وجاري توصيلها</option>
                            <option value="تم توصيل الشحنة الى الموقع">تم توصيل الشحنة الى الموقع</option>
                        </select>
                    </div>

                    <div>
                        <label for="truck_id"><i class="fa-solid fa-truck"></i> الشاحنة</label>
                        <select name="truck_id"></select>
                    </div>

                    <input type="hidden" name="shipment_id">

                    <div class="btn-container center">
                        <input class="btn" type="submit" name="submit" value="حفظ">
                    </div>
                </form>
            </section>
        </main>

        <script type="module">
            import Navbar from '../components/Navbar.js';
            import Footer from '../components/Footer.js';

            const header = document.querySelector("body > header:first-child");
            header.innerHTML = Navbar();

            document.body.innerHTML += Footer();

            const id = location.href.split("?")[1].split("=")[1];

            const shipment_id = document.getElementsByName('id')[0];
            const category = document.getElementsByName('category')[0];
            const from = document.getElementsByName('from')[0];
            const to = document.getElementsByName('to')[0];
            const date_of_shipment = document.getElementsByName('date_of_shipment')[0];
            const quantity = document.getElementsByName('quantity')[0];
            const stage = document.getElementsByName('stage')[0];
            const owner_name = document.getElementsByName('owner_name')[0];
            const owner_email = document.getElementsByName('owner_email')[0];
            const owner_phone = document.getElementsByName('owner_phone')[0];
            const price = document.getElementsByName('price')[0];
            const receipt = document.getElementsByName('receipt')[0];

            const updateForm = document.forms[0];
            updateForm.shipment_id.value = id;


            function getShipment() {
                const http = new XMLHttpRequest();

                http.onload = () => {
                    if (http.status === 200) {
                        const shipment = JSON.parse(http.responseText);

                        shipment_id.innerText = shipment[0].id;
                        from.innerHTML = `
                                <p>${shipment[0].city}</p>
                                <div>
                                    <!-- Google Map Copied Code -->
                                    <iframe
                                        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3861.9914780310255!2d${shipment[0].longitude}!3d${shipment[0].latitude}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTTCsDMyJzMyLjkiTiA0OcKwMDcnMjcuMyJF!5e0!3m2!1sar!2s!4v1701161169329!5m2!1sar!2s"
                                        width="200" height="100" style="border:0;" allowfullscreen="" loading="lazy"
                                        referrerpolicy="no-referrer-when-downgrade">
                                    </iframe>
                                </div>
                            `;
                        to.innerHTML = `
                                <p>${shipment[shipment.length - 1].city}</p>
                                <div>
                                    <!-- Google Map Copied Code -->
                                    <iframe
                                        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3861.9914780310255!2d${shipment[shipment.length - 1].longitude}!3d${shipment[shipment.length - 1].latitude}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTTCsDMyJzMyLjkiTiA0OcKwMDcnMjcuMyJF!5e0!3m2!1sar!2s!4v1701161169329!5m2!1sar!2s"
                                        width="200" height="100" style="border:0;" allowfullscreen="" loading="lazy"
                                        referrerpolicy="no-referrer-when-downgrade">
                                    </iframe>
                                </div>
                            `;
                        category.innerText = shipment[0].category;
                        date_of_shipment.innerText = shipment[0].date_of_shipment.split(' ')[0];
                        quantity.innerText = shipment[0].quantity;
                        stage.innerText = shipment[0].stage;
                        owner_name.innerText = shipment[0].owner_name;
                        owner_email.innerText = shipment[0].owner_email;
                        owner_phone.innerText = shipment[0].owner_phone;
                        price.innerText = shipment[0].price;
                        receipt.innerHTML = `
                                <a href="${shipment[0].image.substr(15)}" target="_blank"><img src="${shipment[0].image.substr(15)}" alt="receipt"></a>
                        `;
                        updateForm.stage.value = shipment[0].stage;
                        updateForm.truck_id.value = shipment[0].truck_id;
                    }
                }

                http.open("GET", `http://localhost:2000/Box/server/APIs/shipments/shipment.php?id=${id}`);
                http.send();
            }

            function getTrucks() {
                const http = new XMLHttpRequest();

                http.onload = () => {
                    if (http.status === 200) {
                        const result = JSON.parse(http.responseText);

                        const selectsTruck = document.querySelectorAll('select[name = "truck_id"]');

                        selectsTruck.forEach(select => {
                            result.forEach(e => {
                                const option = document.createElement('option');
                                option.value = e.id;
                                option.innerText = e.number;

                                option.onclick = () => {
                                    select.value = option.value;
                                }
                                select.appendChild(option);
                            })
                        })
                    }
                }

                http.open("GET", "http://localhost:2000/Box/server/APIs/trucks/trucks.php");
                http.setRequestHeader("Content_Type", "application/json");
                http.send();
            };

            getShipment();
            getTrucks();

            updateForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const http = new XMLHttpRequest();
                
                http.onload = () => {
                    console.log(http.responseText)
                }

                http.open("POST", "http://localhost:2000/Box/server/APIs/shipments/update.php");
                http.send(new FormData(updateForm));
            })
        </script>
    </body>

</html>
